<!DOCTYPE html>
<html lang="it">

<head>
  <title>Rilievi e Perizie</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css">
  <link rel="stylesheet" href="css/newUser.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

  <script src="js/newUser.js"></script>
  <script src="js/library.js"></script>
</head>

<body>
  <div id="page">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="btn btn-outline-info" href="index.html" title="Reload">Home</a>
          </li>
          <li class="nav-item active" style="margin-left: 1em">
            <a class="btn btn-outline-success" href="newUser.html">New User</a>
          </li>
          <li class="nav-item active" style="margin-left: 1em">
            <a class="btn btn-outline-warning" href="manage.html">Manage</a>
          </li>
        </ul>
        <ul id="btnContainer" class="ul-inline my-2 my-lg-0 navbar-nav mr-auto" style="position:absolute; left: 92%;">
          <li class="btn btn-outline-danger" id="logout">Logout</li>
        </ul>
      </div>
    </nav>
    <!--Navbar-->

    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <label for="txtSurname">Surname:</label>
        <input id="txtSurname" type="text" class="form-control" placeholder="Surname">
      </div>
      <div class="col-md-3">
        <label for="txtName">Name:</label>
        <input id="txtName" style="display: inline;" type="text" class="form-control" placeholder="Name">
      </div>
      <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <label for="txtEmail">Email:</label>
        <input id="txtEmail" style="display: inline;" type="text" class="form-control" placeholder="Email">
      </div>
      <div class="col-md-3">
        <br>
        <label for="switchAdmin">User type:</label>
        <input id="switchAdmin" type="checkbox" checked data-toggle="toggle" data-width="85" data-on="User" data-off="Admin"
          data-onstyle="info" data-offstyle="warning" data-style="ios" value="User">
      </div>
      <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <label for="txtSurname">Username:</label>
        <input id="txtUsername" type="text" class="form-control" placeholder="Username">
      </div>
      <div class="col-md-3">
        <br>
        <label for="switchAdmin">Gender:</label>
        <input id="switchGender" type="checkbox" checked data-toggle="toggle" data-width="85" data-on="M" data-off="F"
          data-onstyle="primary" data-offstyle="danger" data-style="ios" value="M">
      </div>
      <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
      <button id="btnRegister" class="btn btn-outline-success" style="margin:0px auto;">Register</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="border:2px solid red; border-radius: 20px;">
        <p id="user" style="text-align:center;">User can only make and upload photo's. </p>
        <p id="admin" style="text-align:center;">Admin user have the access to everything.</p>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>

</html>
