<!DOCTYPE html>
<html>
  <head>
    <title>Rilievi e Perizie</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="js/library.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form" id="loginForm">
          <br><br>
          <h2>Administrator Login page</h2>
          <div class="form-group">
            <label>Username</label>
            <input id="txtUsername" type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="txtPassword" type="password" class="form-control" placeholder="Password">
          </div>
          <button id="login" type="button" class="btn btn-outline-success">Login</button>
        </div>

        <div class="login-form" id="changePassForm">
          <br><br>
          <h2>Change your password</h2>
          <div class="form-group">
            <label>New Password</label>
            <input id="txtNewPassword" type="text" class="form-control" placeholder="New Password">
            <ul>
              <li>Requirements</li>
              <li>at least 1 uppercase letter</li>
              <li>at least 1 lowercase letter</li>
              <li>at least 1 number</li>
              <li>at least 1 special character (@$!%*?&)</li>
            </ul>
          </div>
          <div class="form-group">
            <label>Repeat Password</label>
            <input id="txtRepPassword" type="password" class="form-control" placeholder="Repeat Password">
          </div>
          <button id="Change" type="button" class="btn btn-outline-warning">Change</button>
        </div>
      </div>
    </div>
  </body>
</html>
